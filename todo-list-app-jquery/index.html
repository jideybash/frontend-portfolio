  <body>
    <div id="container">
      <h1 class="display-5 text-center">Todo List</h1>
      <button id="btnAddProject" class="btn btn-primary"><span class="fas fa-plus"></span>Add Project</button>
      <div id="projects" class="ui-tabs ui-corner-all ui-widget ui-widget-content">
          <ul id="main" role="tablist" class="ui-tabs-nav ui-corner-all ui-helper-reset">
              <li role="tab"><a href="#personal">Personal</a><span class="ui-icon ui-icon-close"></span></li>
              <li><a href="#work">Work</a><span class="ui-icon ui-icon-close"></span></li>
          </ul>
          <ol id="personal">
              <li><input type="checkbox"> Laundry</li>
              <li><input type="checkbox"> Studying</li>
              <li><input type="checkbox"> Doctors Appointment</li>

          </ol>
          <ol id="work">
              <li><input type="checkbox"> Finish project</li>
              <li><input type="checkbox"> Update Portfolio</li>
              <li><input type="checkbox"> Update Resume</li>

          </ol>
      </div>
      <button id="btnAddTask" class="btn btn-primary"><span class="fas fa-plus"></span>Add Task</button>
      <div id="project-dialog" title="Add a Project" style="display: none">
          <label for="new-project">Project Name:</label><input id="new-project" type="text">
      </div>
      <div id="task-dialog" title="Add a Task" style="display: none">
          <label for="new-task">Task Name:</label><input id="new-task" type="text">
      </div>
  </div>
