  <body>
    <div class="container" id="container">
        <h1 class="display-5 text-center">Todo List</h1>
        <div class="text-right">
            <button id="btnAddProject" type="button" class="btn btn-primary text-right">Add Project</button>
        </div>
          <div  id="projects">
          <ul class="tab_navigation nav nav-tabs" id="nav-tab" role="tablist">
                <li class="active nav-item nav-link" data-toggle="tab" role="tab"  aria-selected="true">Personal</li>
                <li class="nav-item nav-link" data-toggle="tab" role="tab" aria-selected="true">Work</li>
            </ul>
        <div class="tab_container_area">
            <div class="tab_container">
                <ol><input type="checkbox"> Laundry</ol>
                <ol><input type="checkbox"> Studying</ol>
                <ol><input type="checkbox"> Doctors Appointment</ol>
            </div>
            <div class="tab_container">
                <ol><input type="checkbox"> Finish Project</ol>
                <ol><input type="checkbox"> Update Portfolio</ol>
                <ol><input type="checkbox"> Update Resume</ol>
                </div>
            </div>
        </div>  
        <div id="project-dailog" class="modal" tabindex="-1" style="display:none;" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <div class="form-group">
                        <label class="col-form-label" for="newProject">
                            <h5 class="modal-title">Add a Project</h5></label>
                        <input type="text" class="form-control" placeholder="Add new Project" id="newProject">
                      </div>
                  <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="closeModal" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="addNewProject" >Add new Project</button>
                </div>
              </div>
            </div>
          </div>
    </div>
