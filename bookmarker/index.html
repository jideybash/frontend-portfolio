  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
    <h2 class="text-muted">Bookmarker</h2>
   </div>

  <div class="jumbotron">
      <h1 class="display-4">Bookmark you favourite Website!</h1>
      <hr>
      <form id="myForm">
        <div class="form-group">
          <label><strong>Site Name</strong></label>
          <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>
        <div class="form-group">
          <label><strong>Site URL</strong></label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
        </div>
        <button class="btn btn-success btn-lg">Submit</button>
      </form>
    </div>
  </head>
    

  <div class="jumbotron">
    <div class="container">
      <div class="role marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">
          </div>
        </div>
      </div>
    </div>
  </div>
    </div> 
    <hr>
    <footer>
      <div class="container">
        <p>&copy; 2020 Bookmarker, Inc.</p>
      </div>
    </footer>
  </div> 

<script src="js/min.js"></script>
