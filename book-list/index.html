<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Book-List App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!---  HERE FONT AWESOME LINK-->
        

        <script src="https://kit.fontawesome.com/09c7ea8de6.js" crossorigin="anonymous"></script>

        <!---   BOOTSTRAP LINK  -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        
        <!---   ADDITIONAL STYLE FOR THE BOOK ICON -->
        <style>
           .fa-book-open:before {
            content: "\f518"
            }
          </style> 
    </head>


    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center">
              <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>

              <!---  FORM   -->
              <form id="book-form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                  <label for="author">Author</label>
                  <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                  <label for="isbn">ISBN#</label>
                  <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block">
              </form>

              <!--  RESULTS -->
              <table class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="book-list"></tbody>
              </table>
          </div>
        
        
        <script src="js/app.js"></script>
    </body>
</html>
